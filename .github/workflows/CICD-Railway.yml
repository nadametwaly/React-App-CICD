name: Docker Image CI

on:
  push:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v6.1.0
      with:
        # Version Spec of the version to use. Examples: 12.x, 10.15.1, >=10.15.0.
        node-version: 20
    - name: Installing Dependencies
      run: npm install
    - name: lint Phase
      run:  npm run lint
    - name: unit test
      run: npm run test
    - name: Building Static Files
      run: npm run build
    - run : ls -lh
    - uses: docker/login-action@v3.6.0
      with:
      # Username used to log against the Docker registry
        username: mosama25
      # Password or personal access token used to log against the Docker registry
        password: Hamada2510
    - uses: docker/build-push-action@v6.18.0
      with:
        push: true
        tags: mosama25/react-app-cicd:${{ github.sha }},mosama25/react-app-cicd:latest
        context: .


  
  deploy_railway:
      runs-on: ubuntu-latest
      needs: build
      steps:

      - name: Install Railway CLI
        run: |
          curl -fsSL https://railway.app/install.sh | sh

      - name: Deploy Docker Image to Railway
        env:
          RAILWAY_TOKEN: cc97ee25-0704-47fa-b7da-575e9f773ea7
        run: |
          railway redeploy --service=mohamed -y